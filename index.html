<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stay Happy Anjuli ðŸ’–</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(circle at top, #1a1a2e, #000);
        font-family: 'Segoe UI', sans-serif;
    }

    .message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
        animation: fadeIn 3s ease-in-out;
        z-index: 10;
    }

    .message h1 {
        font-size: 3.2em;
        margin: 0;
        background: linear-gradient(90deg, #ff4ecd, #4efcff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s infinite alternate;
    }

    .message p {
        font-size: 1.5em;
        margin-top: 15px;
        color: #ffd6ff;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #ff4ecd; }
        to { text-shadow: 0 0 25px #4efcff; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -60%); }
        to { opacity: 1; transform: translate(-50%, -50%); }
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
    }
</style>
</head>
<body>

<div class="message">
    <h1>Anjuli ðŸŒ¸</h1>
    <p>Enjoy your life<br>and always stay happy ðŸ’«</p>
</div>

<canvas id="confetti"></canvas>

<script>
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let pieces = [];
const colors = ["#ff4ecd", "#4efcff", "#ffd93d", "#6cff4e", "#ff6b6b"];

function ConfettiPiece() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height - canvas.height;
    this.size = Math.random() * 8 + 4;
    this.speed = Math.random() * 3 + 2;
    this.color = colors[Math.floor(Math.random() * colors.length)];
}

for (let i = 0; i < 150; i++) {
    pieces.push(new ConfettiPiece());
}

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    pieces.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
        p.y += p.speed;
        if (p.y > canvas.height) {
            p.y = -10;
            p.x = Math.random() * canvas.width;
        }
    });
    requestAnimationFrame(update);
}

update();

window.onresize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
};
</script>

</body>
</html>
